<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2013c63b7f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.1.0/luxon.min.js" integrity="sha512-79nhbkASdW5wurW8DtF9Vd7BEDKdTbCKkh87lW6W3tk9T4L9Bc58MzmvRzjMcFCSKpjkoRjwzrTdfOa5lkfJ5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.1.0/build/global/luxon.min.js"></script>
    <title>Boolzapp</title>
</head>

<!-- Start Body -->
<body>

  <div class="cont_body">
    <!-- Start Container  -->
   <div class="container" id="app">

        <!-- Start Box Left  -->
        <div class="box_left">

            <!-- Start User box  -->
            <div class="user_box back_EAEAEA bord_right_lightGray">

                <!-- Start card  -->
                <div class="card">
                    <div class="box_img">
                        <img src="img/avatar_io.jpg" alt="">
                    </div>
                    <div>Sofia</div>
                </div>
                <!-- end card  -->

                <!-- Start card -->
                <div class="card m_right5">
                    <a href=""><i class="fa-solid fa-circle-notch f_col_B1B1B1"></i></a>
                    <a href=""><i class="fa-solid fa-message f_col_B1B1B1"></i></a>
                    <a href=""><i class="fa-solid fa-ellipsis-vertical f_col_B1B1B1"></i></a>
                </div>
                <!-- end card  -->

            </div>
                <!-- End user box  -->


            <div class="box_notify">
                <a  href="" class="bell">
                    <i class="fa-solid fa-bell-slash"></i>
                </a>
                <div>
                    <p class="f_small">Ricevi notifiche di nuovi messaggi</p>
                    <a href="" class="f_small">attiva notifiche desktop</a>
                </div>
            </div>

            <div class="box_search">
                <input type="text" v-model="searchName" class="f_col_B1B1B1" placeholder=" &#x1F50D; Cerca o inizia una nuova chat">
             </div>


            <!-- Start the contacts -->
            <div class="contacts">

                <!-- Start user box -->
                <div class="user_box" v-for="(item,index) in contacts" @click="changeContact(index)">
                    <!-- Start card  -->
                    <div class="card" v-if="check(item)">
                        <div class="box_img">
                            <img :src="item.avatar" alt="">
                        </div>
                        <div>
                            {{item.name}}
                        <p class="f_small f_col_BBB9C0">Ultimo messaggio inviato</p>
                        </div>
                    </div>
                    <!-- end card  -->
                    <div class="m_right5" v-if="check(item)">
                        <p class="f_small f_col_BBB9C0">12:00</p>
                    </div>
                </div>
                <!-- end user box-->
        </div>
        <!-- end contact -->

        </div>
        <!-- End box left  -->


        <!-- Start Box Right  -->
        <div class="box_right">

            <div class="user_box back_EAEAEA">

                <!-- Start card  -->
                <div class="card">
                    <div class="box_img">
                        <img :src="contacts[currentContact].avatar" alt="">
                    </div>
                    <div>
                        {{contacts[currentContact].name}}
                        <p class="f_small f_col_B1B1B1">Ultimo accesso oggi alle 12</p>
                    </div>

                </div>
                <!-- end card  -->

                <!-- Start card -->
                <div class="card m_right5">
                    <a href=""><i class="fa-solid fa-magnifying-glass f_col_B1B1B1"></i></a>
                    <a href=""><i class="fa-solid fa-paperclip f_col_B1B1B1"></i></a>
                    <a href=""><i class="fa-solid fa-ellipsis-vertical f_col_B1B1B1"></i></a>
                </div>
                <!-- end card  -->
            </div>
            <!-- End user box right  -->

            <!-- Start Box for message  -->
            <div class="box_message">

                <div v-for="(itm,index) in contacts[currentContact].messages" class="row_message" :class="itm.status === 'sent' ? 'flex_end': ''">
                   <div :class="itm.status === 'sent' ? 'sent_message' : 'reiceved_message' " @click="showOption(index)">
                     {{itm.message}}
                     <div class="message_time f_small">
                        {{itm.date.substring(11, 16)}}
                      </div>
                      <div class="options" :class="itm.active ? 'activeOption' : ''">
                         <a>Message info</a>
                         <a>Delete message</a>
                      </div>
                   </div>
                </div>

            </div>
            <!-- end box for message  -->

            <!-- Start User box final right main box  -->
            <div class="box_sendmessage">
                <div>
                    <a href="" class="f_col_B1B1B1"><i class="fa-regular fa-face-smile f_col_B1B1B1"></i></a>
                </div>

                <div class="input_message">
                    <input type="text" v-model="in_message" name="" @keyup.enter="addMessage" id="" placeholder="Scrivi un messaggio">
                </div>

                <div>
                    <a href="" class="f_col_B1B1B1"><i class="fa-solid fa-microphone f_col_B1B1B1"></i></a>
                </div>
            </div>


        </div>



   </div>
   <!-- End Container  -->
</div>
<!-- End container body -->




<script src="js/script.js"></script>
</body>
</html>
